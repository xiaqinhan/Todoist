<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Todoist</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
    * {
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        background-color: #fafafa;
    }
    #top-header {
        background-color: #dd4b39;
        margin: 0;
        padding: 0;
        height: 43px;
    }
    #headerinside {
        margin: 0 auto;
        max-width: 900px;
        display: flex;
    }
    .fa-home:hover, .fa-cross:hover {
        color: white;
    }
    #search {
        width: 300px;
        background-color: #dd4b39;
        padding-left: 30px;
        background-image: url("search.svg") no-repeat left;
        transition: width 4s;
    }
    #search:focus {
        width: 800px;
        background-color: white;
    }
    #headerinside img {
        width: 30px;
        height: 30px;
        border: 0;
        padding: auto;
        margin: auto;
    }
    #leftside ul {
        list-style-type: none;
        margin: 15px;;
        padding: 0;
    }
    #leftside li a {
        display: block;
        padding: 10px;
        text-decoration: none;
    }
    #leftside li a:hover {
        background-color: white;
    }
    #content {
        max-width: 900px;
        margin: auto;
        padding: 0;
        height: 95vh;
        display: flex;
    }
    #leftside {
        width: 30%;
        max-width: 296px;
        background-color: #fafafa;
        height: 100%;
    }
    #rightside {
        width: 70%;
        max-width: 596px;
        background-color: white;
    }
    ul {
        list-style-type: none;
    }

    @media screen and (max-width:600px) {
        #leftside {
            display: none;
        }
        #rightside {
            width:100%;
        }
    }
    </style>
</head> 
<body>
    <div id="top-header">
        <div id="headerinside">
            <a id="home" href="">
                <i class="fas fa-home" style="font-size: 28px;"></i>
            </a>
            <input id="search" name="search" placeholder="Quick Find">
            <a id="cross" href="">
                <i class="fas fa-cross" style="font-size: 28px;"></i>
            </a>
            <a href="">
                <img src="productivity.svg" alt="productivity">
            </a>
            <a href="">
                <img src="notifications-bell-button.svg" alt="notifications-bell-button">
            </a>
            <a href="">
                <img src="settings.svg" alt="settings" >
            </a>
        </div>
    </div>
    <div id="content">
        <div id="leftside">
            <ul>
                <li><a href="">inbox</a></li>
                <li><a href="">Today</a> </li>
                <li><a href="">Next 7 days</a> </li>
                <li><a href="">Project</a> </li>
                <li><a href="">Welcome</a> </li>
                <li><a href="">Add project</a> </li>
                <li><a href="">Archived projects</a> </li>
                <li><a href="">Labels</a> </li>
                <li><a href="">Filters</a> </li>
            </ul>
        </div>
        <div id="rightside">
            <ul>
                <li>Today</li>
                
            </ul>
        </div>
    </div>
</body>
</html>
