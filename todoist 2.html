<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Todoist</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3">

    <style>
    * {
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
    }
    #top-header {
        background-color: #dd4b39;
        margin: 0;
        padding: 0;
        height: 43px;
    }
    #headerinside {
        margin: 0 auto;
        max-width: 900px;
        display: flex;
    }
    #search {
        width: 300px;
        background-color: #dd4b39;
        padding-left: 30px;
        background-image: url("search.svg") no-repeat left;
        transition: width 4s;
    }
    #search:focus {
        width: 800px;
        background-color: white;
    }
    #headerinside img {
        width: 30px;
        height: 30px;
        border: 0;
        padding: auto;
        margin: auto;
    }
    #content {
        margin: 0;
        padding: 0;
        height: 95vh;
        display: flex;
    }
    #leftside {
        width: 30%;
        max-width: 296px;
        background-color: #fafafa;
        height: 100%;
    }
    #rightside {
        width: 70%;
        max-width: 596px;
    }
    ul {
        list-style-type: none;
    }

    @media screen and (max-width:600px) {
        #leftside {
            display: none;
        }
        #rightside {
            width:100%;
        }
    }
    </style>
</head> 
<body>
    <div id="top-header">
        <div id="headerinside">
            <a href="">
                <img src="homepage.svg" alt="Home Page" >
            </a>
            <input id="search" name="search" placeholder="Quick Find">
            <a href="">
                <img src="add.svg" alt="add" >
            </a>
            <a href="">
                <img src="productivity.svg" alt="productivity">
            </a>
            <a href="">
                <img src="notifications-bell-button.svg" alt="notifications-bell-button">
            </a>
            <a href="">
                <img src="settings.svg" alt="settings" >
            </a>
        </div>
    </div>
    <div id="content">
        <div id="leftside">
            <ul>
                <li>inbox</li>
                <li>Today</li>
                <li>Next 7 days</li>
                <li>Project</li>
                <li>Welcome</li>
                <li>Add project</li>
                <li>Archived projects</li>
                <li>Labels</li>
                <li>Filters</li>
            </ul>
        </div>
        <div id="rightside">
            <ul>
                <li>Today</li>

            </ul>
        </div>
    </div>
</body>
</html>
