<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Todoist</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3">

    <style>
    * {
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
    }
    .header {
        background-color: #dd4b39;
        margin: 0;
        padding: 0;
    }
    .leftside {
        width: 30%;
        max-width: 296px;
    }
    .rightside {
        width: 70%;
        max-width: 596px;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .header img {
        width: 30px;
        height: 30px;
        border: 0;
        margin-left: 30px;
        float: left
    }
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    </style>
</head> 
<body>
    <div class="header">
        <a href="https://todoist.com">
            <img src="topleft.png" alt="Home Page">
        </a>
    </div>
    <div class="row">
        <div class="leftside">
            <ul>
                <li>inbox</li>
                <li>Today</li>
                <li>Next 7 days</li>
            </ul>
        </div>
        <div class="rightside">

        </div>
    </div>
</body>
</html>
